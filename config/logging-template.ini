[loggers]
keys=root

[handlers]
keys=stdout,file

[formatters]
keys=default

[logger_root]
level=INFO
handlers=stdout,file

[handler_stdout]
class=StreamHandler
level=NOTSET
formatter=default
args=(sys.stdout,)

[handler_file]
class=strategyease_sdk.scheduler.FileHandler
interval=midnight
backupCount=10
formatter=default
level=DEBUG
args=('scheduler.log',)

[formatter_default]
format=%(asctime)-15s %(levelname)-7s %(message)s
datefmt=
class=logging.Formatter
